<div class="modal-header">
    <h4 class="modal-title" ng-bind="options.title"></h4>
</div>
<div class="modal-body min-h-10">
    <div class="row">
        <div class="col-xs-12">
            <div class="transaction-head padding-t-0 border-none">
                <div class="left">
                    <span class="panel-head" ng-bind="options.content"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="button" ng-if="options.mute" class="btn btn-danger" value="{{options.mute}}" ng-click="mute();"/>
    <input type="button" ng-if="options.done" class="btn btn-primary" value="{{options.done}}" ng-click="confirm(options.done);"/>
    <input type="button" ng-if="options.cancel" class="btn" value="{{options.cancel}}" ng-click="confirm(options.cancel)"/>
<!--    <input type="button" ng-if="options.option3" class="btn btn-success" value="{{options.option3}}" ng-click="confirm(options.option3);"/>-->
</div>
