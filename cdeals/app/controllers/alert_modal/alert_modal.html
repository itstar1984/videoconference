<div class="modal-header">
    <h4 class="modal-title" ng-bind="options.title"></h4>
</div>
<div class="modal-body min-h-10">
    <div class="row">
        <div class="col-xs-12">
            <div class="transaction-head padding-t-0 border-none">
                <div class="left">
                    <span class="panel-head" ng-bind="options.content"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="button" ng-if="options.mute" class="btn btn-danger" value="{{options.mute}}" ng-click="mute();"/>
    <input type="button" ng-if="options.options1" class="btn" value="{{options.options1}}" ng-click="confirm(options.options1);"/>
    <input type="button" ng-if="options.options2" class="btn btn-primary" value="{{options.options2}}" ng-click="confirm(options.options2);"/>
    <input type="button" ng-if="options.options3" class="btn btn-success" value="{{options.options3}}" ng-click="confirm(options.options3);"/>
</div>
