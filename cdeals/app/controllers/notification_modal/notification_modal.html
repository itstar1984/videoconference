</div>

    <div class="row">
        <div class="col-xs-12">
            <div class="transaction-head padding-t-0 border-none">
                <div class="left">
                    <span class="panel-head" ng-bind="options.content"></span>
                </div>
            </div>

                        <div class="panel panel-widget">

                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>

<div class="modal-footer">
    <input type="button" ng-if="options.mute" class="btn btn-danger" value="{{options.mute}}" ng-click="mute();"/>
    <input type="button" ng-if="options.cancel" class="btn" value="{{options.cancel}}" ng-click="$dismiss()"/>
    <input type="button" ng-if="options.done" class="btn btn-primary" value="{{options.done}}" ng-click="confirm();"/>
</div>
