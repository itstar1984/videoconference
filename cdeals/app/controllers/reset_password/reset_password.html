<div class="login-form login">
    <alert ng-repeat="alert in alerts"
           class="alert-danger"
           close="closeAlert($index)">{{alert.msg}}</alert>
    <form name="resetForm"
          ng-submit="resetPass()">
        <div class="top">
            <img src="assets/img/logo.png"
                 alt="icon"
                 class="icon">
            <h1>Password Reset</h1>
            <p>{{email?'for '+email:''}}</p>
        </div>
        <div class="form-area">
            <div class="group"
                 ng-class="{'has-error': resetForm.password.$dirty && resetForm.password.$error.minlength}">
                <input type="password"
                       name="password"
                       ng-model="password"
                       ng-minlength="6"
                       class="form-control"
                       placeholder="Password"
                       required="true">
                <i class="fa fa-key"></i>
                <p ng-show="resetForm.password.$dirty && resetForm.password.$error.minlength"
                   class="help-block">Password is too short.</p>
            </div>
            <div class="group"
                 ng-class="{'has-error': confirmPassword && password !== confirmPassword}">
                <input type="password"
                       name="confirmPassword"
                       ng-model="confirmPassword"
                       class="form-control"
                       placeholder="Confirm Password"
                       required="true">
                <i class="fa fa-key"></i>
                <p ng-show="confirmPassword && password !== confirmPassword"
                   class="help-block">Passwords not match!</p>
            </div>
            <button type="submit"
                    ng-disabled="resetForm.$invalid"
                    class="btn btn-primary btn-block">Reset password</button>
        </div>
    </form>
    <div class="footer-links row">
        <div class="col-xs-6">
            <a ui-sref="register">
                <i class="fa fa-external-link"></i> Register Now</a>
        </div>
        <div class="col-xs-6 text-right">
            <a ui-sref="login">
                <i class="fa fa-sign-in"></i> Login</a>
        </div>
    </div>
    <!--    <button type="button" class="btn btn-primary btn-block" ng-click="sendMail()">Send Mail</button>-->
</div>
