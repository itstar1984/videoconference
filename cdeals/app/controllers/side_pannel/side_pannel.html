<!-- START SIDEPANEL -->
<div role="tabpanel" class="sidepanel">
    <!-- Nav tabs -->
    <!--    <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#today" aria-controls="today" role="tab" data-toggle="tab">Consultant List </a></li>
        </ul>-->
    <!-- Tab panes -->
    <div class="tab-content padding-t-0">
        <!-- Start Today -->
        <div role="tabpanel" class="tab-pane active" id="chat">
            <div class="gn-title">CONSULTANT LIST <i onclick="sidePannelToggle()" class="fa fa-times margin-t-5 margin-r-15 pointer-arrow float-r"></i></div>
            <ul class="group" ng-if="activeConsultants.length">
                <li class="member padding-t-10 padding-b-10" ng-repeat="consultant in activeConsultants">
                    <div class="col-sm-12">
                        <div class="col-sm-8 padding-l-0" ng-class="{'padding-r-0':consultant.count >= 6}">
                            <p>
                                <span>{{consultant.name}}</span>
                                <span ng-if="consultant.status === 'online'">is online Now</span>
                                <span ng-if="consultant.count >= 6"> is Busy right Now</span>
                            </p>
                        </div>
                        <div class="col-sm-4 padding-r-0" ng-class="{'padding-l-0':consultant.count >= 6}">
                            <button ng-if="consultant.status === 'online'" class="btn btn-xs btn-primary float-r" type="button" ng-click="connectConsultant(consultant)" >Click Here to get Help!</button>
                            <p style="color: orange" ng-if="consultant.count >= 6">Please wait for some time</p>
                        </div>
                    </div>
                    <!--                    <a href="javascript:void(0)" ng-class="{'disable-pointer': disableSelectConsultant()}" ng-click="connectConsultant(consultant)">
                                            <b>{{consultant.name}}</b>
                                            
                                        </a>
                                        <span ng-if="consultant.status === 'online'" class="status online"></span>
                                        <span ng-if="consultant.status === 'offline'" class="status away"></span>
                                        <span ng-if="consultant.count >= 6" class="status busy"></span>-->
                </li>                
            </ul>
        </div>
    </div>
</div>
<!-- END SIDEPANEL -->
